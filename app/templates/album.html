<main class="album-view">
     <section class="clearfix">
         <div class="column half">
             <img ng-src="{{ album.albumData.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{ album.albumData.title }}</h2>
             <h3 class="album-view-artist">{{ album.albumData.artist }}</h3>
             <h3 class="album-view-release-info">{{ album.albumData.publisher }}</h3>
             <h3 class="album-view-release-info">{{ album.albumData.label }}</h3>
             <h3 class="album-view-release-info">{{ album.albumData.year }}</h3>
         </div>
     </section>
     <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.albumData.songs">
             <td class="song-item-number">
                <span ng-show="!song.playing && !hovered">{{$index + 1}}</span>
                <a class="album-song-button" ng-show="hovered && !song.playing" ng-click="album.songPlayer.play(song); album.Metric.registerSongPlay(song)"><span class="glyphicon glyphicon-play"></span></a>
                <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="glyphicon glyphicon-pause"></span></a>
             </td>
             <td class="song-item-title">{{ song.title }}</td>
             <td class="song-item-duration">{{ song.duration | timecode }}</td>
         </tr>
     </table>
 </main>

<ng-include src="'/templates/player_bar.html'"></ng-include>

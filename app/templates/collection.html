<section class="album-covers clearfix">
     <div class="collection-album-container column fourth" ng-repeat="album in collection.albums track by $index">
       <a ui-sref="album" ng-click="collection.Metric.registerAlbumView(album)"><img src="{{ album.albumArtUrl }}"></a>
         <div class="collection-album-info caption">
             <p>
                 <a class="album-name" ui-sref="album" ng-click="collection.Metric.registerAlbumView(album)">{{ album.title }}</a>
                 <br/>
                 <a ui-sref="album">{{ album.artist }}</a>
                 <br/>
                 {{ album.songs.length }} songs
                 <br/>
             </p>
         </div>
     </div>
 </section>

<ng-include src="'/templates/player_bar.html'"></ng-include>
